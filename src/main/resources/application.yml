spring:
  application:
    name: numble
  profiles:
    active: local
  datasource:
    driver-class-name: org.h2.Driver
    url: ENC(2p8Fem65AGKPMt3jefLYxI8+zc56BIX3cdB6tT3KYJrPlUbQaPKXVWvaCvFFJfkh)
    username: sa
    password:

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: none

logging:
  file:
    path: ./log/numble
    name: numble-log
  pattern:
    console: "%logger{36}.%M \\(%line\\) - %msg%n"
    file: "[%d{HH:mm:ss}] %-3level %logger{5} - %msg %n"
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true

springdoc:
  api-docs:
    version: openapi_3_0
    path: /api-docs/json
  swagger-ui:
    path: /api-doc
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8